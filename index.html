<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flying Ghibli Photo</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }

    .photo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      transform: translate(-50%, -50%);
      animation: fly 5s ease-in-out infinite, glitch 1s infinite;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    @keyframes fly {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-48%, -52%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes glitch {
      0% { filter: hue-rotate(0deg) contrast(1); }
      25% { filter: hue-rotate(20deg) contrast(1.1); }
      50% { filter: hue-rotate(-20deg) contrast(1); }
      75% { filter: hue-rotate(10deg) contrast(0.9); }
      100% { filter: hue-rotate(0deg) contrast(1); }
    }
  </style>
</head>
<body>
  <img src="https://files.catbox.moe/qf695y.jpeg" alt="Flying Ghibli" class="photo" />
  
  <audio autoplay loop>
    <source src="song.mp3" type="audio/mp3" />
  </audio>
</body>
</html>
