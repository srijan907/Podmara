<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ghibli Vibe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }
    .bg-img {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Ghibli Photo -->
  <img class="bg-img" src="https://files.catbox.moe/qf695y.jpeg" alt="Ghibli Photo">

  <!-- Audio -->
  <audio id="myAudio" autoplay loop>
    <source src="song.mp3" type="audio/mp3">
  </audio>

  <script>
    // কিছু ব্রাউজারে autoplay ব্লক হলে fallback হিসেবে
    window.addEventListener("load", () => {
      const audio = document.getElementById("myAudio");
      const playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(error => {
          console.log("Autoplay blocked. User interaction needed.");
        });
      }
    });
  </script>
</body>
</html>
